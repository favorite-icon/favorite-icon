<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="./res/favicon.svg"/>
  <link rel="stylesheet" href="./res/tab.css" />
  <script src="../packages/favorite-icon-status/dist/index.js"></script>
  <link rel="stylesheet" href="./res/common.css" />
  <script src="./res/common.js"></script>
  <title>Favorite Icon Status</title>
</head>
<body>
  <div class="tab">
    <div class="tab__favicon"><img src="about:blank" id="preview" /></div>
    <div class="tab__text">Favicon Status</div>
  </div>

  <p>
    <input type="button" value="Ok" onclick="updateFavicons('ok')" />
    <input type="button" value="Error" onclick="updateFavicons('error')" />
    <input type="button" value="Warning" onclick="updateFavicons('warning')" />
  </p>

  <script>
    const preview = new FaviconStatus({
      size: 64,
      links: [
        document.querySelector('#preview')
      ]
    });
    const favicon = new FaviconStatus();

    function updateFavicons(status) {
      preview.set(status);
      favicon.set(status);
    }

    updateFavicons('ok');
  </script>
</body>
</html>

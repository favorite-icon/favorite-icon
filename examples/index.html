<!DOCTYPE html>
<html>
<head>
  <title>Favorite Icon</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./res/tab.css" />
  <script src="../packages/favorite-icon-emoji/dist/index.js"></script>
  <link rel="stylesheet" href="./res/common.css" />
  <script src="./res/common.js"></script>
</head>
<body>
  <div class="tab">
    <div class="tab__favicon"><img src="about:blank" id="preview" /></div>
    <div class="tab__text">Favicon</div>
  </div>

  <p>
    Src: <input id="favicon-src" type="text" value="./res/favicon.svg" /> <input type="button" value="Set" onclick="updateFavicon()" />
  </p>

  <script>
    function updateFavicon() {
      var value = document.querySelector('favicon-src').value;

      Favicon.set({
        value: value,
        size: 64,
        links: [
          document.querySelector('#preview')
        ]
      });

      Favicon.set(value);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Favorite Icon Badge</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="./res/favicon.svg"/>
  <link rel="stylesheet" href="./res/tab.css" />
  <script src="../packages/favorite-icon-badge/dist/index.js"></script>
  <link rel="stylesheet" href="./res/common.css" />
  <script src="./res/common.js"></script>
</head>
<body>
  <div class="tab">
    <div class="tab__favicon"><img src="about:blank" id="preview" /></div>
    <div class="tab__text">Favicon Badge</div>
  </div>
  <p>
    Count: <input id="count" type="number" min="0" value="1" style="width: 3em" />
  </p>
  <script>
    var count = 1;
    var favBadge = new FaviconBadge({
      positionX: 'center',
      positionY: 'center'
    });

    var imageBadge = new FaviconBadge({
      positionX: 'center',
      positionY: 'center',
      size: 64,
      links: [
        document.querySelector('#preview')
      ]
    });

    favBadge.set(count);
    imageBadge.set(count)

    var input = document.querySelector('#count');
    input.value = count;
    input.oninput = function() {
      var count = Number(input.value);
      favBadge.set(count);
      imageBadge.set(count)
    };
  </script>
</body>
</html>

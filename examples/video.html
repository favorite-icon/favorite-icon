<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="./res/favicon.svg"/>
  <link rel="stylesheet" href="./res/tab.css" />
  <script src="../packages/favorite-icon-video/dist/index.js"></script>
  <link rel="stylesheet" href="./res/common.css" />
  <script src="./res/common.js"></script>
</head>
<body>
  <div class="tab">
    <div class="tab__favicon"><img src="about:blank" id="preview" /></div>
    <div class="tab__text">Tab text</div>
  </div>

  <video controls src="./res/video.mp4" muted="true" />

  <script>
      const video = document.querySelector('video');

      const favVideo = new FaviconVideo({
          video: video
      });

      const previewVideo = new FaviconVideo({
          links: [
            document.querySelector('#preview')
          ],
          size: 64,
          video: video
      });    
  </script>
</body>
</html>

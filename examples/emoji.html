<!DOCTYPE html>
<html>
<head>
  <title>Favorite Icon Emoji</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="./res/favicon.svg"/>
  <link rel="stylesheet" href="./res/tab.css" />
  <link rel="stylesheet" href="./res/common.css" />
</head>
<body>
  <div class="tab">
    <div class="tab__favicon"><img src="about:blank" id="preview" /></div>
    <div class="tab__text">Favicon Emoji</div>
  </div>

  <p>
    <input id="button1" type="button" value="😀" />
    <input id="button2" type="button" value="🦊" />
    <input id="button3" type="button" value="👌" />
    <input id="button4" type="button" value="🔥" />
    <input id="button5" type="button" value="🌹" />
    <input id="button6" type="button" value="1" />
  </p>

  <p>Symbol: <input id="symbol" size="2" value="❤️" /></p>
  <p>Color: <input id="color" type="color" value="#ffffff" /></p>
  <script src="./dist/emoji.js" async></script>
</body>
</html>
